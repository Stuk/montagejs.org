---
layout: blog
title: Montage Blog
---

 <ul class="blog-index">
   {% for post in site.posts %}
     <li class="blog-index-item">
       <h3 class="blog-index-title"><a href="{{ post.url }}">{{ post.title }}</a> <time class="blog-time">{{ post.date | date_to_string }}</time></h3>
       {{ post.excerpt }}
       <a href="{{ post.url }}">Read more..</a>
     </li>
   {% endfor %}
 </ul>
